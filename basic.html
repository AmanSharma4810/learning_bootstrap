<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .myclass{
            height: 300px;
        }
    </style>
</head>
<body>
    <h1 class="bg-danger text-warning text-end pt-5 pe-5 my-5 text-decoration-underline">Hello</h1>
    <!-- 
        left - start 
        right - end 
        ms, text-start, text-end 
    -->
    <!-- 
    m-5, me, ms, mt, mb, mx, my
    p, pe, ps, pt, pb, px, py
    -->
    <h1 class="bg-danger-subtle">Subtle</h1>
    <button class="btn btn-success">Submit</button>
    <p class="fs-1 m-5 border  border-danger border-start-0 border-5">Hello</p>
    <span class="bg-warning p-4 rounded-pill d-block">Rounded</span>
    <!-- rounded, rounded-1-5, rounded-circle, rounded-pill -->
    <!-- d-none, d-flex, d-inline, d-inline-block, d-block -->
    <p class="fs-2 border-top m-5 border-dark">Hello</p>
    <p class="fs-3">Hello</p>
    <p class="fs-4">Hello</p>
    <p class="fs-5">Hello</p>
    <p class="fs-6">Hello</p>
    <hr>
    <div class="vr mx-5 myclass"></div>
    <div class="bg-dark d-flex justify-content-evenly">
        <div class="bg-danger">child 1</div>
        <div class="bg-success">child 2</div>
        <div class="bg-info">child 3</div>
        <div class="bg-primary">child 4</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
